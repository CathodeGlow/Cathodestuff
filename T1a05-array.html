<textarea id="myArea1" rows=1 cols=30></textarea><br><br>
<textarea id="myArea2" rows=1 cols=30></textarea><br><br>
<input type=button value="Random" onclick="{
var myArray = [];
for(var i = 0; i < 1; i++) {
myArray[i] = Math.floor( Math.random() * 100 );
}
document.getElementById('myArea1').value = myArray
if (myArray < 50) {
document.getElementById('myArea2').value = 'less than 50'  
}

else {
document.getElementById('myArea2').value = 'greater than 50' 
} 
}"
>

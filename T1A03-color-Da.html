<input type=button value="Random" onclick="{
var randomcolor = ['Red', 'Blue', 'Green'];
var colorout= randomcolor[Math.floor(Math.random() * 3)];
document.getElementById('myArea1').value = colorout
if (colorout == 'Red') {
document.body.style.backgroundColor = '#FF0000'
}
else if (colorout == 'Blue') {

}
else if (colorout == 'Green') {
document.body.style.backgroundColor = '#00FF00'
}
}"
